<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!--favicon  -->
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./style/normalize css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="hero-logo" />
    </div>

    <header class="header">
      <div class="left-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="mockups"
        />
      </div>
      <div class="right-container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connection with your users as you engage
          in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </header>
    <footer class="footer">
      <span class="footer-icon"
        ><i class="fa-brands fa-facebook icon"></i
      ></span>

      <span class="footer-icon"><i class="fa-brands fa-twitter icon"></i></span>

      <span class="footer-icon"
        ><i class="fa-brands fa-instagram icon"></i
      ></span>
    </footer>

    <!-- script css -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
